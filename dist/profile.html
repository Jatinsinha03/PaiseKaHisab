<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Lend</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="shortcut icon" type="x-icon" href="./images/money.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <h1 class="text-2xl font-serif mb-4 mt-4 text-center">Money Lend</h1>

  <main class="flex-1 p-4">
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-4">Add a Record</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <input type="text" id="name" class="p-2 rounded-md text-black" placeholder="Enter name">
        <input type="number" id="amount" class="p-2 rounded-md text-black" placeholder="Enter amount">
        <select id="transactionType" class="p-2 rounded-md text-black">
          <option value="give">Give</option>
          <option value="take">Take</option>
        </select>
        <button id="createRecord" class="p-2 bg-green-500 hover:bg-green-600 rounded-md text-white">Create</button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table id="recordsTable" class="min-w-full bg-white text-black rounded-lg">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">Name</th>
            <th class="px-4 py-2 border-b">Amount</th>
            <th class="px-4 py-2 border-b">Type</th>
            <th class="px-4 py-2 border-b">Action</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
          <!-- Records will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bottom Nav for Mobile -->
  <nav class="fixed bottom-0 left-0 w-full border-t bg-gray-800 md:hidden">
    <div class="flex justify-around items-center p-2">
      <a href="home.html" class="text-gray-400 flex flex-col items-center">
        <i class="fa-solid fa-house p-2"></i>
        <span class="text-xs">Home</span>
      </a>
      <a href="loan.html" class="text-gray-400 flex flex-col items-center">
        <i class="fa-solid fa-landmark p-2"></i>
        <span class="text-xs">Lend</span>
      </a>
      <a href="expense.html" class="text-gray-400 flex flex-col items-center">
        <i class="fa-solid fa-money-check-dollar p-2"></i>
        <span class="text-xs">Expenses</span>
      </a>
      <a href="savings.html" class="text-gray-400 flex flex-col items-center">
        <i class="fa-solid fa-piggy-bank p-2"></i>
        <span class="text-xs">Savings</span>
      </a>
      <a href="profile.html" class="text-gray-400 flex flex-col items-center">
        <i class="fa-solid fa-user p-2"></i>
        <span class="text-xs">Profile</span>
      </a>
    </div>
  </nav>

  <!-- Top Nav for Tablet and Desktop -->
  <nav class="hidden md:flex md:flex-col md:w-64 md:bg-white md:shadow-md md:h-full">
    <div class="flex flex-col h-full">
      <div class="p-4 bg-gray-800 text-white">
        <h2 class="text-xl font-bold">Dashboard</h2>
      </div>
      <ul class="flex-1">
        <li>
          <a href="home.html" class="block py-2 px-4 hover:bg-gray-200">Home</a>
        </li>
        <li>
          <a href="loan.html" class="block py-2 px-4 hover:bg-gray-200">Loan/Lend</a>
        </li>
        <li>
          <a href="expense.html" class="block py-2 px-4 hover:bg-gray-200">Expenses</a>
        </li>
        <li>
          <a href="savings.html" class="block py-2 px-4 hover:bg-gray-200">Savings</a>
        </li>
        <li>
          <a href="profile.html" class="block py-2 px-4 hover:bg-gray-200">Profile</a>
        </li>
      </ul>
    </div>
  </nav>

  <script>
    document.getElementById('createRecord').addEventListener('click', function () {
      const name = document.getElementById('name').value;
      const amount = document.getElementById('amount').value;
      const transactionType = document.getElementById('transactionType').value;

      if (name && amount) {
        const table = document.getElementById('recordsBody');
        const row = table.insertRow();
        row.innerHTML = `
          <td class="border px-4 py-2">${name}</td>
          <td class="border px-4 py-2">${amount}</td>
          <td class="border px-4 py-2">${transactionType}</td>
          <td class="border px-4 py-2">
            <button class="bg-red-500 text-white p-1 rounded" onclick="deleteRow(this)">Delete</button>
          </td>
        `;
        clearInputs();
      }
    });

    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.remove();
    }

    function clearInputs() {
      document.getElementById('name').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('transactionType').value = 'give';
    }
  </script>
</body>
</html>
