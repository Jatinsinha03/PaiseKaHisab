<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Expenses</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-white font-bold text-2xl text-center mb-4 md:text-3xl">
    Track your expenses with ease.
  </h1>
  <h2 class="text-white font-bold text-xl text-center mb-8 md:text-2xl">
    Get your free account
  </h2>
  
  <!-- Buttons Container -->
  <div class="w-full max-w-md flex flex-col md:flex-row md:gap-4">
    <button
      class="flex items-center justify-center w-full mb-4 md:mb-0 p-3 bg-white text-black rounded-md gap-x-2 text-sm font-medium border border-gray-300 hover:border-gray-500 focus:outline-none focus:border-gray-500"
    >
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
        class="w-5 h-5"
      />
      Sign in with Google
    </button>
    <button
      class="flex items-center justify-center w-full p-3 bg-white text-black rounded-md gap-x-2 text-sm font-medium border border-gray-300 hover:border-gray-500 focus:outline-none focus:border-gray-500"
    >
      <img
        src="https://github.com/favicon.ico"
        alt="Github logo"
        class="w-5 h-5"
      />
      Sign in with GitHub
    </button>
  </div>
  
  <h2 class="text-white font-bold text-sm text-center mt-12">
    Already have an account? <span class="text-green-400">Log in</span>
  </h2>
</body>
</html>
