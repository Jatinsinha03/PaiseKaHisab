<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" type="x-icon" href="./images/money.png" />
    <script defer type="module" src="../js/login3.js"></script>
    <script defer type="module" src="../js/login.js"></script>
    <link rel="stylesheet" href="../src/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-900  max-w-md w-full">
      <h1
      class="text-2xl font-serif mt-4 mb-4 flex justify-center text-center text-white">
      Savings
    </h1>

        <div class="mb-4">
            <label for="budget" class="block text-sm font-medium text-white text-center">Monthly Budget:</label>
            <input type="number" id="budget" placeholder="Enter your monthly budget"
                class="mt-1 block w-56 mx-auto px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm " />
        </div>

        <div class="mb-4">
            <label for="goal" class="block text-sm font-medium text-white text-center">Goal Amount (optional):</label>
            <input type="number" id="goal" placeholder="Enter the goal amount"
                class="mt-1 block w-56 mx-auto px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div class="mb-6">
            <label for="save" class="block text-sm font-medium text-white text-center">Monthly Savings:</label>
            <input type="number" id="save" placeholder="Enter the saving amount"
                class="mt-1 block w-56 mx-auto px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div class="flex justify-center">
            <button id="submit"
                class="bg-indigo-600 text-white py-2 px-8 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition">Calculate
                Savings</button>
        </div>

        <div id="result" class="mt-6 text-center text-white font-semibold"></div>

        <!-- Personalized Savings Tips -->
        <div id="tips" class="mt-6 p-4 bg-blue-50 rounded-lg text-center mx-auto w-full max-w-md">
          <h2 class="text-lg font-bold text-blue-700">Personalized Savings Tips</h2>
          <p id="advice" class="text-black mt-2">Enter your details to get personalized advice!</p>
      </div>

      <!-- Savings Goal Countdown -->
      <div id="countdown" class="mt-6  mb-40 p-4 bg-yellow-50 rounded-lg text-center mx-auto w-full max-w-md">
          <h2 class="text-lg font-bold text-yellow-700">Savings Goal Countdown</h2>
          <p id="days-left" class="text-black mt-2">Start saving to see your countdown!</p>
      </div>
    </div>
 <!-- Bottom Nav for Mobile -->

    <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 z-50">
      <div class="flex justify-around items-center p-2">
        <a href="home.html" class="text-gray-400 flex flex-col items-center"
          ><i class="fa-solid fa-house p-2"></i>
          <span class="text-xs">Home</span>
        </a>
        <a href="loan.html" class="text-gray-400 flex flex-col items-center">
          <i class="fa-solid fa-landmark p-2"></i>
          <span class="text-xs">Lend</span>
        </a>
        <a href="expence.html" class="text-gray-400 flex flex-col items-center"
          ><i class="fa-solid fa-money-check-dollar p-2"></i>
          <span class="text-xs">Expenses</span>
        </a>
        <a
          href="savings.html"
          class="text-green-400 flex flex-col items-center"
        >
          <i class="fa-solid fa-piggy-bank p-2"></i>
          <span class="text-xs">Savings</span>
        </a>
        <a href="profile.html" class="text-gray-400 flex flex-col items-center">
          <div id="google-sign">
            <img id="userProfilePicture" />
          </div>
          <span class="text-xs">Profile</span>
        </a>
      </div>
    </nav>
  </body>
  <script defer src="../js/saving.js"></script>
</html>
