<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Lend</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="x-icon" href="./images/money.png">
    <script defer type="module"  src="../js/login3.js"></script>
    <script defer type="module" src="../js/login.js"></script>
    <script defer src="../js/UI.js"></script>
    <link rel="stylesheet" href="../src/login.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body class="bg-gray-900 flex flex-col min-h-screen">
    <h1
      class="text-2xl font-serif mb-4 mt-4 flex justify-center text-center text-white">
      Borrow & Lend
    </h1>
    <main class="flex-1 p-4 pb-24"> 
      <div class="mb-6">
        <!-- <h2 class="text-sm flex justify-center font-semibold text-white mb-4">Add a Record</h2> -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <input type="text" id="name" class="p-2 rounded-md text-black" placeholder="Enter name">
          <input type="number" id="amount" class="p-2 rounded-md text-black" placeholder="Enter amount">
          <input type="text" id="item" class="p-2 rounded-md text-black" placeholder="Enter Item">
          <select id="transactionType" class="p-2 rounded-md text-black">
            <option value="give">Give</option>
            <option value="take">Take</option>
          </select>
          <button id="createRecord" class="p-2 bg-green-500 hover:bg-green-600 rounded-md text-white">Create</button>
        </div>
      </div>
  
      <div class="overflow-x-auto">
        <table id="recordsTable" class="min-w-full bg-gray-800 text-white rounded-lg">
          <thead>
            <tr class="bg-gray-700">
              <th class="px-4 py-2 border-b border-gray-600">Name</th>
              <th class="px-4 py-2 border-b border-gray-600">Amount</th>
              <th class="px-4 py-2 border-b border-gray-600">Item</th>
              <th class="px-4 py-2 border-b border-gray-600">Type</th>
              <th class="px-3 py-1 border-b border-gray-600">Action</th>
            </tr>
          </thead>
          <tbody id="recordsBody">
            <!-- Records will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 z-50">
      <div class="flex justify-around items-center p-2">
        <a href="home.html" class="text-gray-400 flex flex-col items-center"
          ><i class="fa-solid fa-house p-2"></i>
          <span class="text-xs">Home</span>
        </a>
        <a href="loan.html" class="text-green-400 flex flex-col  items-center">
          <i class="fa-solid fa-landmark p-2"></i>
          <span class="text-xs">Lend</span>
        </a>
        <a href="expence.html" class="text-gray-400 flex flex-col items-center"
          ><i class="fa-solid fa-money-check-dollar p-2"></i>
          <span class="text-xs">Expenses</span>
        </a>
        <a href="savings.html" class="text-gray-400 flex flex-col items-center">
          <i class="fa-solid fa-piggy-bank p-2"></i>
          <span class="text-xs">Savings</span>
        </a>
        <a href="profile.html" class="text-gray-400 flex flex-col items-center">
          <i class="fa-solid fa-user p-2"></i>
          <span class="text-xs">Profile</span>
        </a>
      </div> 
      </nav> 
   </body>
  <script src="../js/loan.js"></script>
 
</html>
