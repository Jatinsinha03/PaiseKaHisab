<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body class="bg-gray-900 flex flex-col min-h-screen">
    <h1 class="text-2xl font-serif mb-4 mt-4 flex justify-center text-center text-white">
      Expenses
    </h1>
    <main class="flex-1 p-4">
      <!-- Input Section -->
      <div class="mb-6">
        <!-- <h2 class="text-sm flex justify-center font-semibold text-white mb-4">Add an Expense</h2> -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="number" id="expenseAmount" class="p-2 rounded-md text-black" placeholder="Enter amount" />
        </div>
      </div>

      <!-- Category Grid -->
      <div class="grid grid-cols-2 gap-4 pb-10">
        <div id="food" class="category p-4 text-center text-white rounded-lg cursor-pointer bg-red-500">
          <span class="block text-lg font-semibold">Food</span>
        </div>
        <div id="tuck" class="category p-4 text-center text-white rounded-lg cursor-pointer bg-blue-500">
          <span class="block text-lg font-semibold">Tuck Shop</span>
        </div>
        <div id="shopping" class="category p-4 text-center text-white rounded-lg cursor-pointer bg-orange-500">
          <span class="block text-lg font-semibold">Shopping</span>
        </div>
        <div id="travel" class="category p-4 text-center text-white rounded-lg cursor-pointer bg-yellow-500">
          <span class="block text-lg font-semibold">Travel</span>
        </div>
        <div id="lend" class="category p-4 text-center text-white rounded-lg cursor-pointer bg-pink-500">
          <span class="block text-lg font-semibold">Lend</span>
        </div>
        <div id="others" class="category p-4 text-center text-white rounded-lg cursor-pointer bg-green-800">
          <span class="block text-lg font-semibold">Others</span>
        </div>
      
      </div>
  
      <!-- Chart -->
      <div class="mt-6 pb-9">
        <canvas id="expensesChart"></canvas>
      </div>
    </main>
    
    <h2 class="text-lg font-semibold flex justify-center text-white mb-4">Transaction History</h2>
    <table id="transactionTable" class="min-w-full mb-20 bg-gray-800 text-white">
      <thead>
        <tr>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2">Date</th>
          <!-- <th class="px-4 py-2">Time</th> -->
          <th class="px-4 py-2">Amount (rupee)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions will be dynamically added here -->
      </tbody>
    </table>
 
  <button id="delExpense" class="mb-16 bg-green-500 hover:bg-green-600 rounded-md text-white">Delete Expense</button>


    <!-- Bottom Nav for Mobile -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 z-50">
      <div class="flex justify-around items-center p-2">
        <a href="home.html" class="text-gray-400 flex flex-col items-center"
          ><i class="fa-solid fa-house p-2"></i>
          <span class="text-xs">Home</span>
        </a>
        <a href="loan.html" class="text-gray-400 flex flex-col items-center">
          <i class="fa-solid fa-landmark p-2"></i>
          <span class="text-xs">Lend</span>
        </a>
        <a href="expence.html" class="text-gray-400 flex flex-col items-center"
          ><i class="fa-solid fa-money-check-dollar p-2"></i>
          <span class="text-xs">Expenses</span>
        </a>
        <a href="savings.html" class="text-gray-400 flex flex-col items-center">
          <i class="fa-solid fa-piggy-bank p-2"></i>
          <span class="text-xs">Savings</span>
        </a>
        <a href="profile.html" class="text-gray-400 flex flex-col items-center">
          <i class="fa-solid fa-user p-2"></i>
          <span class="text-xs">Profile</span>
        </a>
      </div>  
    </nav>
    <script src="../js/expence.js"></script>
  </body>
</html>
