   <script>
    // Function to fetch random financial advice
async function fetchFinancialAdvice() {
    try {
        const response = await fetch('https://api.adviceslip.com/advice');
        const data = await response.json();
        document.getElementById('adviceText').innerText = `"${data.slip.advice}"`;
    } catch (error) {
        console.error('Error fetching financial advice:', error);
        document.getElementById('adviceText').innerText = 'Sorry, we could not load the advice at this time.';
    }
}

// Fetch advice when the page loads
window.addEventListener('load', fetchFinancialAdvice);
